<div class="center">
    <h1 mat-dialog-title>Are you sure you want to delete this supplier?</h1>
    <div mat-dialog-content>
        If you proceed with the deletion, it will be permanent and no additional copies will be saved.
    </div>
    <div mat-dialog-actions class="center-button">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
    </div>
</div>
