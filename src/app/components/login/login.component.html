<h1 class="header">Login and Register</h1>

<mat-card>
    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
            @if (email.hasError('email') && !email.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
            }
            @if (email.hasError('required')) {
            <mat-error>Email is <strong>required</strong></mat-error>
            }
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="password" required>
            @if (password.hasError('required')) {
            <mat-error>Password is <strong>required</strong></mat-error>
            }
        </mat-form-field>
        <br>
        <div class="actions">
            <button (click)="login()" mat-stroked-button color="primary">Login</button>
            <button (click)="register()" mat-stroked-button>Register</button>
        </div>

    </form>

</mat-card>
